{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand" href="#"><strong>My Store</strong></a>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'products_list' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'category_list' %}">Categories</a></li>
            <li class="breadcrumb-item"><a href="{% url 'product_create' %}">Add Product</a></li>
            <li class="breadcrumb-item"><a href="{% url 'category_create' %}">Add Category</a></li>
            <li class="breadcrumb-item"><a href="{% url 'cart_detail' %}">Cart</a></li>
          </ol>
        </nav>
    </div>
  </div>
</nav>
    <div class="container d-flex mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <div class="container d-flex justify-content-center">
        {% if is_paginated %}
            {% include 'pagination.html' %}
        {% endif %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
