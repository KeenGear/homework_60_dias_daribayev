{% extends 'base.html' %}
{% block content %}
    <div class="row">
        {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm" style="min-height: 600px; max-height: 600px; overflow-y: auto;">
                        <img class="card-img-top" src="{{ object.image_url  }}" alt="{{ object.title }}" style="width: 100%; height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ object.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ object.category }}</h6>
                            <p class="card-text">Price: ${{ object.price }}</p>
                            <p class="card-text">Quantity: {{ object.qty }}</p>
                            <p class="card-text" style="min-height: 110px; max-height: 100px; overflow-y: auto;"><strong>Description:</strong>
                                <br>{{ object.description }}
                            </p>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'product_detail' object.id %}">More>>></a>
                                <form method="POST" action="{% url 'cart_add' object.id %}">
                                    {% csrf_token %}
                                    <button type="submit">Add to cart</button>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
